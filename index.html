<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;400;900&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images\favicon-32x32.png">
</head>
<body>
    <div class="main">
        <div class="result box">
            <div class="upper">
                <div>
                    <h3>Your result</h3>
                </div>
                <div class="percentage">
                    <p id="no">76</p>
                </div>
                <span id="caption">of 100</span>
            </div>
            <div class="news">
                <p>Great</p>
            </div>
            <p id="p1">You have scored than 65% of<br>the people who have taken <br>these tests</p>
        </div>
        <div class="summary box">
            <div>
                <h3>Summary</h3>
            </div>
            <div class="body">
                <div class="s1 small">
                    <img src="images\icon-reaction.svg" alt="">
                    <SPAN class="name">Reactions</SPAN>
                    <score>76/100</score>
                </div>
                <div class="s2 small">
                    <img src="images\icon-memory.svg" alt="">
                    <span class="name">Memory</span>
                    <score>92/100</score>
                </div>
                <div class="s3 small">
                    <img src="images\icon-verbal.svg" alt="">
                    <span class="name">Verbal</span>
                    <score>61/100</score>
                </div>
                <div class="s4 small">
                    <img src="images\icon-visual.svg" alt="">
                    <span class="name">Visual</span>
                    <score>72/100</score>
                </div>
                <div>
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
